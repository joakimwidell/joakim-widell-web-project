<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <video autoplay muted loop id="my-background">
        <source src="background-gif.mp4" type="video/mp4">
    </video>
    <script src="behavior.js"></script>

</head>
<body onload="checkIfMobile();">
    <div id="page-container-mobile">
        <div id="box-title">
            <h1 id="title-text-mobile">Artist song list!</h1>
            <div class="dropdown">
                <i class="fa fa-bars fa-4x"></i>
                <div class="dropdown-content">
                    <a href="index.html" id="dropdown-button-home">Home</a><br>
                    <!--<a href="log-in.html" id="dropdown-button-log-in">Log in</a><br>-->
                    <a href="about.html" id="dropdown-button-about">About</a><br>
                    <a href="tablature-page.html" id="dropdown-button-tablature">Tablatures</a><br>                     
                </div>
            </div>
        </div>
    <div id="box-with-search-mobile">
        <form id="search-form" onsubmit="getSongListMobile(); return false;">
            <div id="box-search-artist-mobile">
                <label for="search-artist-mobile">
                    <input type="text" id="search-artist-mobile" placeholder="input artist name here" autocomplete="off" required>
                </label>
            </div>
            <input type="submit" id="search-submit" value="Search">
        </form>
    </div>
        
    
    <div id="song-list-div-id-mobile">
        <p id="artist-name-id">
        </p>
        <ol id="song-list-ol-id">
        </ol>
    </div>
    
    
    
    <footer id="footer-credits">Copyright © Joakim Widell™</footer>
</body>
