<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <video autoplay muted loop id="my-background">
        <source src="background-gif.mp4" type="video/mp4">
        </video>
</head>
<body>
    <div id="page-container">
    <div id="box-title">
        <h1 id="title-text">Log in page</h1>
        <div class="dropdown">
            <i class="fa fa-bars fa-2x"></i>
            <div class="dropdown-content">
                    <button id="dropdown-button" onclick="document.location='index.html'">Home</button><br>
                    <button id="dropdown-button" onclick="document.location='log-in.html'">Log in</button><br>
                    <button id="dropdown-button" onclick="document.location='about.html'">About</button><br>                       
            </div>
        </div>
    </div>
    <div id="box-content-container">
        <div id="box-log-in-title">
            Log in to access the tablatures
        </div>
        <form action="#">
            <div id="box-log-in-email">
                <label for="e-mail-log-in" >
                    <input type="text" id="e-mail-log-in" placeholder="input email here" autocomplete="off">
                </label>
            </div>
            <div id="box-log-in-password">
                <label for="password-log-in">
                    <input type="password" id="password-log-in" placeholder="input password here" autocomplete="off">
                </label>
            </div><br>
            <input type="submit" id="log-in-submit" value="Submit">
        </form>
    </div>
    <footer id="footer-credits">Copyright © Joakim Widell™</footer>
</div>
</body>
</html>
