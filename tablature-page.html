<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <video autoplay muted loop id="my-background">
        <source src="background-gif.mp4" type="video/mp4">
    </video>
</head>
<body>
    <div id="page-container">
        <div id="box-title">
            <h1 id="title-text">TABLATURES</h1>
            <div class="dropdown">
                <i class="fa fa-bars fa-2x"></i>
                <div class="dropdown-content">
                    <a href="index.html" id="dropdown-button-home">Home</a><br>
                    <a href="log-in.html" id="dropdown-button-log-in">Log in</a><br>
                    <a href="about.html" id="dropdown-button-about">About</a><br>                     
                </div>
            </div>
        </div>
        <script>
            if(window.screen.width <= 800){
                
                document.getElementById("dropdown-button-about").setAttribute("href", "about-mobile.html");
                document.getElementById("dropdown-button-home").setAttribute("href", "index-mobile.html");
                document.getElementById("dropdown-button-log-in").setAttribute("href", "log-in-mobile.html");                             
            }
        </script>
    <div id="box-content-container">
        <form id="search-form" onsubmit="getFormData(); return false; getArtistURL(); return false;">
            <div id="box-log-in-email">
                <label for="e-mail-log-in">
                    <input type="text" id="e-mail-log-in" placeholder="input artist name here" autocomplete="off" required>
                </label>
            </div>
            <div id="box-log-in-password">
                <label for="password-log-in">
                    <input type="text" id="password-log-in" placeholder="input song name here" autocomplete="off">
                </label>
            </div><br>
            <input type="submit" id="log-in-submit" value="Search">
        
        </form>
    </div>
    <div>
        <p id="test-p">
            TEST TEXT
        </p>
    </div>
    <div id="embedded-site">
        <script src="behavior.js">
            getArtistURL();
        </script>
        <iframe id ="iframe-id" src="#" style="position:absolute; top:0px; left:0px; 
        width:100%; height:100%; border: none; overflow: hidden;">
        
        </iframe>
    </div>
    <footer id="footer-credits">Copyright © Joakim Widell™</footer>
</body>
